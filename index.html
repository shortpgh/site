---
layout: default
title: home
---

{% for post in site.posts limit:10 %}
    <article>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.blurb }}</p>
        <a href="{{ post.url }}">read more</a>
    </article>
{% endfor %}
