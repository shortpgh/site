---
layout: default
---
<div itemscope itemtype="http://schema.org/BlogPosting">

<meta name="url" itemprop="url" content="{{ site.url }}{{ post.url }}" />

<header>
    <h1 itemprop="name">{{page.title}}</h1>
    <p itemprop="datePublished">{{ page.date | date: "%A, %B %d %Y at %H:%H" }}</p>
</header>

<div itemprop="articleBody">
{{ content }}
</div>

<!--<p>tags: {{ page.tags }}</p>-->

<p>This was written by <span itemprop="author">Nik Mihalick</span></p>
</div>
