layout: default
title: home
---

{% for post in site.posts limit:10 %}
    <article itemscope itemtype="http://schema.org/BlogPosting">
        <h1 itemprop="name"><a itemprop="url" href="{{ post.url }}">{{ post.title }}</a></h1>
        <p itemprop="datePublished">{{ post.date | date_to_string }}</p>
        <p itemprop="description">{{ post.blurb }}</p>
        <a itemprop="url" href="{{ post.url }}">read it</a>
    </article>
{% endfor %}
